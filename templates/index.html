<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <link href="/static/style.css" rel="stylesheet"></link>

    </head>
    <body>

        <center><h1>Draw a number</h1></center>
        <div class="main">
            <div class="left">
                <canvas id="canvas" width="280" height="280"></canvas>
            </div>
            <div class="middle">
                <input id="recognize" value="Recognize" type="button" style="top: 30%">
                <input id="clear" type="button" value="Clear" style="top: 50%">
            </div>
            <div class="right">
                <span id="num"></span>
            </div>
        </div>

        <script src="/static/script.js"></script>
        <script type="text/javascript">
            $('#recognize').click(function(){
	   			let canvasObj = document.getElementById("canvas");
	   			let img = canvasObj.toDataURL('image/png');
	   			$.ajax({
	   				type: "POST",
	   				url: "/recognize",
                    data: img,
                    success: function(data) {
                        $('#num').text(data);
                    }
	   			});
	   		});
        </script>
    </body>
</html>
